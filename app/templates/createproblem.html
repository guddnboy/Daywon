<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* 전체 배경을 흰색으로 설정 */
            margin: 0;
            padding: 20px; /* 모니터 테두리와 요소 사이에 약간의 패딩 추가 */
            box-sizing: border-box; /* 패딩 포함 박스 모델 설정 */
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            display: flex;
            flex-direction: column; /* 세로로 정렬 */
            align-items: center; /* 가로 중심 정렬 */
        }
        .container {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ECEFF1; /* 컨테이너 배경을 흰색보다 약간 어두운 색으로 설정 */
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #37474F;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #37474F;
            margin-bottom: 10px;
            justify-content: center;
        }
        .blue-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #1E88E5;
            border-radius: 50%;
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons button {
            background-color: #64B5F6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons button:hover {
            background-color: #42A5F5;
        }
        .buttons button.active {
            background-color: #1565C0;
        }
        .level-buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
        }
        .submit-button {
            background-color: #1E88E5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #1565C0;
        }
        @media (max-width: 768px) {
            .buttons button {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
            .level-buttons button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">문제 생성</div>

        <div class="section">
            <div class="section-title">
                <span class="blue-dot"></span>카테고리
            </div>
            <div class="buttons category-buttons">
                <button>세금</button>
                <button>자산 관리</button>
                <button>금융 시사 상식</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="blue-dot"></span>레벨
            </div>
            <div class="buttons level-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
            </div>
        </div>

        <button class="submit-button">문제 생성하기</button>
    </div>

    <script>
        // Function to handle button click and change color
        function handleButtonClick(event) {
            const buttons = event.currentTarget.parentElement.querySelectorAll('button');
            buttons.forEach(button => button.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Add click event listeners to all category buttons
        document.querySelectorAll('.category-buttons button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        // Add click event listeners to all level buttons
        document.querySelectorAll('.level-buttons button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });
    </script>
</body>
</html>
