<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습 콘텐츠 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ECEFF1;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #37474F;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            color: #37474F;
            margin-bottom: 10px;
            justify-content: center;
        }
        .blue-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #1E88E5;
            border-radius: 50%;
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .buttons button {
            background-color: #64B5F6;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .buttons button:hover {
            background-color: #42A5F5;
        }
        .buttons button.active {
            background-color: #1565C0;
        }
        .level-buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
        }
        .submit-button {
            background-color: #1E88E5;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #1565C0;
        }
        @media (max-width: 768px) {
            .buttons button {
                width: 80px;
                height: 80px;
                font-size: 14px;
            }
            .level-buttons button {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">문제 생성</div>

        <div class="section">
            <div class="section-title">
                <span class="blue-dot"></span>카테고리
            </div>
            <div class="buttons category-buttons">
                <button data-value="1">세금</button>
                <button data-value="2">자산 관리</button>
                <button data-value="3">금융 시사 상식</button>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <span class="blue-dot"></span>레벨
            </div>
            <div class="buttons level-buttons">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
            </div>
        </div>

        <button class="submit-button">문제 생성하기</button>
    </div>

    <script>
        function handleButtonClick(event) {
            const buttons = event.currentTarget.parentElement.querySelectorAll('button');
            buttons.forEach(button => button.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        document.querySelectorAll('.category-buttons button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        document.querySelectorAll('.level-buttons button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        document.querySelector('.submit-button').addEventListener('click', async () => {
            const activeCategoryButton = document.querySelector('.category-buttons .active');
            const activeLevelButton = document.querySelector('.level-buttons .active');

            if (!activeCategoryButton || !activeLevelButton) {
                alert('카테고리와 레벨을 선택해주세요.');
                return;
            }

            const category = parseInt(activeCategoryButton.getAttribute('data-value'));
            const level = parseInt(activeLevelButton.getAttribute('data-value'));

            // 콘솔에 전송되는 값 출력
            console.log('전송되는 값:', { category, level });

            const response = await fetch('/generate-question/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category, level })
            });

            if (response.ok) {
                const data = await response.json();
                alert(`카테고리: ${data.category}, 레벨: ${data.level}의 문제가 생성되었습니다.`);
            } else {
                alert('문제 생성에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
